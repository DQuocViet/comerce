{% load socialaccount %}
{% providers_media_js %}
{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
  <a title="{{brand.name}}"
     class="socialaccount_provider {{provider.id}} {{brand.id}}"
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}

<!--</li>-->

<a title="{{provider.name}}" class="btn btn-primary mb-sm-0 {{provider.name}} socialaccount_provider {{provider.id}}"
     href="{% provider_login_url  provider.id process=process scope=scope auth_params=auth_params %}"><i class="fa fa-{{provider.name}} fa-1x mr-2"></i>{{provider.name}}</a>

{% endfor %}
